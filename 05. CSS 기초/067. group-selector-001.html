<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>그룹 선택자</title>
    <style>
        /*태그 2개 그룹 선택자*/
        h1, h2 {
            text-align: center;
        }
        /*클래스와 아이디 혼합 그룹 선택자*/
        .bluetext, #bluetext {
            color: blue;
        }
        /*태그와 클래스 혼합 그룹 선택자*/
        span, .redtext {
            color: red;
        }
        p {
            font-size: 12px;
            margin-left: 20px;
        }
    </style>
</head>
<body>
    <h1>블루베리에 관한 연구</h1>
    <h2>블루베리와 항산화 효능</h2>
    <p class="bluetext">블루베리는 항산화제인 안토시아닌과 폴리페놀을 다량 포함하고 있다.</p>
    <p class="redtext">매사츄세츠 보스톤에 있는 USDA 노화에 관한 인류 영양 연구센터의 자료에 의하면</p>
    <p>블루베리는 과일 중에서 가장 항산화 작용이 뛰어난 과일이라고 합니다.</p>
    <h2>블루베리와 노화</h2>
    <p id="bluetext">USDA 인류 영양 연구센터 실험실에서 신경과학자들은 쥐들에게 블루베리를 먹임으로써
       노화에 의한 인지능력의 손실을 예방해 준다는 사실을 발견하였습니다.</p>
</body>
</html>

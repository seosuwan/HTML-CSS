<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>블루베리</title>
    <style>
        /*클래스 선택자 - 특정요소에 스타일을 적용할 때 사용*/
        .bluetext {
            color: blue;
        }
        .redtext {
            color: red;
        }
        p {
            font-size: 12px;
            margin-left: 20px;
        }
    </style>
</head>
<body>
    <h1>블루베리에 관한 연구</h1>
    <!--class 속성으로 클래스를 매핑하여 클래스 선택자로 지정해놓은 스타일 적용-->
    <h2 class="bluetext">블루베리와 항산화 효능</h2>
    <p class="bluetext">블루베리는 항산화제인 안토시아닌과 폴리페놀을 다량 포함하고 있다.</p>
    <!--span 태그를 사용하여 원하는 부분에만 스타일 적용-->
    <p>매사츄세츠 보스톤에 있는 <span class="redtext">USDA 노화에 관한 인류 영양 연구센터</span>의 자료에 의하면
       블루베리는 과일 중에서 가장 항산화 작용이 뛰어난 과일이라고 합니다.</p>
    <h2>블루베리와 노화</h2>
    <p>USDA 인류 영양 연구센터 실험실에서 신경과학자들은 쥐들에게 블루베리를 먹임으로써
       노화에 의한 인지능력의 손실을 예방해 준다는 사실을 발견하였습니다.</p>
</body>
</html>

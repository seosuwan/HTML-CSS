<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>포트 크기</title>
    <style>
      h1 {
        /*대문자 M 기준으로 큰 글씨 크기 지정*/
        font-size:3em; /* 글자 크기 */
      }
      p {
        /*대문자 M과 동일한 글씨 크기 지정*/
        font-size:1em; /* 글자 크기 */
      }
      h2 {
          /*px 절대적인 수치로 고정적인 글씨 크기 지정*/
          font-size: 30px;
      }
      h3 {
          font-size: 30px;
      }
      h4 {
          font-size: 20px;
      }
    </style>
</head>
<body>
    <h1>3em의 크기를 가진 제목</h1>
    <p>1em의 크기를 가진 단락</p>
    <h2>30px</h2>
    <h3>30px</h3>
    <h4>20px</h4>
</body>
</html>

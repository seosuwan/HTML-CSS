<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Font Varinat & Weight</title>
    <style>
        p{
            font-style: italic;
        }
        p#txt{
            font-style: normal;
        }
        p#txt2{
            font-style: oblique;
        }
    </style>
</head>
<body>
    <h1>세계 3대 미항</h1>
    <p>시드니(Sudney),호주</p>
    <p>리우데자네이루(Rio de Janeiro),호주</p>
    <p id="txt">나폴리(Naples),호주</p>
    <p id="txt2">부산(Busan), 한국</p>

    
</body>
</html>
